<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAB Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="calculator">
    <div class="row1">0</div>
    <div id="row2">
      <button class="box boxgrey" id="C">C</button>
      <button class="box boxgrey">&#8592;</button>
      <button class="box boxorange">&#247;</button>
    </div>
    <div id="row3">
      <button class="box boxgrey">7</button>
      <button class="box boxgrey">8</button>
      <button class="box boxgrey">9</button>
      <button class="box boxorange">&#215;</button>
    </div>
    <div id="row4">
      <button class="box boxgrey">4</button>
      <button class="box boxgrey">5</button>
      <button class="box boxgrey">6</button>
      <button class="box boxorange">&#8722;</button>
    </div>
    <div id="row5">
      <button class="box boxgrey">1</button>
      <button class="box boxgrey">2</button>
      <button class="box boxgrey">3</button>
      <button class="box boxorange">&#43;</button> 
    </div>
    <div id="row6">
      <button class="box boxgrey" id="zero">0</button>
      <button class="box boxorange">&#61;</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
